<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <header class="mb-4">
        <h1 class="text-center">Library Management System</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="{{ url_for('routes.index') }}">Home</a>
            <a class="nav-link" href="{{ url_for('routes.books_page') }}">View Books</a>
            <a class="nav-link" href="{{ url_for('routes.add_book') }}">Add Book</a>
            <a class="nav-link" href="{{ url_for('routes.members_page') }}">View Members</a>
            <a class="nav-link" href="{{ url_for('routes.add_member') }}">Add Member</a>
            <a class="nav-link" href="{{ url_for('routes.borrow_page') }}">Borrow</a>
            <a class="nav-link" href="{{ url_for('routes.return_page') }}">Return</a>
        </nav>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
