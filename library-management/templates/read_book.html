{% extends "base.html" %}

{% block title %}Read: {{ book.title }}{% endblock %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Category:</strong> {{ book.category }}</p>

    {% if book.content_url %}
        <iframe src="{{ book.content_url }}" width="100%" height="500px"></iframe>
    {% else %}
        <p>No digital content available.</p>
    {% endif %}
{% endblock %}
